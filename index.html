<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate an Image</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pixelate</h1>

      <div class="mode-buttons">
        <button id="imageBtn" class="mode-btn active">Image</button>
        <button id="cameraBtn" class="mode-btn">Camera</button>
      </div>

      <div class="slider-container">
        <span>Pixelation: <span id="pixelValue">1</span></span>
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          step="1"
          class="pixelation"
          id="pixelationRange"
        />
      </div>

      <section id="imageSection" class="section">
        <p>Upload an image</p>
        <input id="upload" type="file" accept="image/*" />
        <div class="preview">
          <canvas id="canvas"></canvas>
        </div>
      </section>

      <section id="cameraSection" class="section hidden">
        <div class="booth">
          <video id="video" autoplay playsinline style="display:none;"></video>
          <canvas id="cameraCanvas"></canvas>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
