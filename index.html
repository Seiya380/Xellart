<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate an Image</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <section id="imageSection" class="section">
        <div class="preview">
          <canvas id="canvas"></canvas>
        </div>
      </section>
      <section id="cameraSection" class="section hidden">
        <div class="booth">
          <video id="video" autoplay playsinline style="display:none;"></video>
          <canvas id="cameraCanvas"></canvas>
        </div>
        <div class="camera-controls">
          <button id="screenshotBtn" class="camera-action-btn" title="Take Screenshot">ðŸ“·</button>
          <button id="switchCameraBtn" class="camera-action-btn" title="Switch Camera">ðŸ”„</button>
        </div>
      </section>
    </div>
    <div class="controls-overlay">
        <div class="slider-container">
        <span>Pixelation: <span id="pixelValue">1</span></span>
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          step="1"
          class="pixelation"
          id="pixelationRange"
        />
      </div>
      <div class="mode-buttons">
        <button id="imageBtn" class="mode-btn active">Image</button>
        <button id="cameraBtn" class="mode-btn">Camera</button>
      </div>
      <div id="uploadContainer" class="upload-container">
        <label for="upload" class="upload-btn">Choose Image</label>
        <input id="upload" type="file" accept="image/*" />
        <button id="downloadImageBtn" class="upload-btn download-btn">Download</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
