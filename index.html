<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelate an Image</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pixelate an Image</h1>
      <p>Upload an image</p>
      <input id="upload" type="file" accept="image/*" />
      <div class="slider-container">
        <span>Pixelation: <span id="pixelValue">1</span></span>
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          step="1"
          class="pixelation"
          id="pixelationRange"
        />
      </div>
      <div class="card-body">
            <div class="booth">
                <video id="video" width="400" height="300" autoplay style="display:none;"></video>
                <canvas id="cameraCanvas" width="400" height="300"></canvas>
            </div>

            <div class="text-right">
                <button class="btn btn-danger" onClick="stopCam()">Stop Cam</button>
                <button class="btn btn-success" onClick="startCam()">Start Cam</button>
                        </div>
      <div class="preview">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
